<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Login</h1>
            <h6>enter email and password</h6>
          </div>
          <form (ngSubmit)="logIn()">
  
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input  [(ngModel)]="user.email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
  
          </form>
          <a  style="color: white;margin-top:10px ;"  routerLink="/signup" >New User? click to signup</a>
        </div>
      </div>
    </div>
  </div>
